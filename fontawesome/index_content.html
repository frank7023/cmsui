            "yahoo" : "yahoo",
            "pagelines" : "pagelines",
            "renren" : "renren",
            "weibo" : "weibo",
            "vk" : "vk",
            "joomla" : "joomla",
            "behance-square" : "behance-square",
            "behance" : "behance",
            "meanpath" : "meanpath",
            "shekel" : "shekel",
            "cc" : "cc",
            "ioxhost" : "ioxhost",
            "xing-square" : "xing-square",
            "xing" : "xing",
            "youtube-play" : "youtube-play",
            "youtube" : "youtube",
            "youtube-square" : "youtube-square",
        };

        $("#select_type>div").click(function() {
            var dataIndex = $(this).attr("data-index");
            if (dataIndex == "1") {
                $("#fontawesome").addClass("uhide");
                $("#fmoa").removeClass("uhide");
                if ($("#fmoa").children().length > 0) {
                    return false;
                }
                showIcon("fmoa", fmoa);
            } else if (dataIndex == "2") {
                
                $("#fontawesome").removeClass("uhide");
                $("#fmoa").addClass("uhide");
                if ($("#fontawesome").children().length > 0) {
                    return false;
                }
                showIcon("fontawesome", fontawesome);
            }
        });

        function showIcon(type, fontList) {
            var key = Object.keys(fontList);
            var flag = 0;
            var html = '';
            for (var i = 0; i < key.length; i++) {
                if (i % 4 == 0) {
                    html += '<tr>';
                }
                flag++;
                html += '   <td>';
                html += '     <div class="ub ub-f1 ub-con ub-ver cms-act">';
                if (type == "fontawesome") {
                    html += '       <div class="fa-2x fa fa-' + fontawesome[key[i]] + '"></div>';
                } else if (type == "fmoa") {
                    html += '       <div class="ulev2 fmoa fmoa-' + fmoa[key[i]] + '"></div>';
                }
                html += '       <div class="umar-t04 ulev08">' + key[i] + '</div>';
                html += '     </div>';
                html += '   </td>';
                if (flag % 4 == 0) {
                    html += '</tr>';
                }
            }
            $("#" + type).append(html);
        }

    </script>
</html>

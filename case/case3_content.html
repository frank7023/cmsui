            #one, #two, #three {

                overflow: hidden;
                height: 0;
                width: 100%;
                transition: all 0.4s ease-in-out;
            }
            .next {
                position: fixed;
                bottom: 0;
                z-index: 100;
                animation: myfirst 1s linear 0.3s infinite alternate;
                -webkit-animation: myfirst 1s linear 0.3s infinite alternate;
            }

            @keyframes myfirst{
            0%   {bottom:0em;}
            25%  {bottom:0.2em;}
            50%  {bottom:0.4em;}
            75%  {bottom:0.2em;}
            100% {bottom:0em;}
            }
            @-webkit-keyframes myfirst{
            0%   {bottom:0em;}
            25%  {bottom:0.2em;}
            50%  {bottom:0.4em;}
            75%  {bottom:0.2em;}

        $("#one,#two").on("swipeUp",function() {
            next($(this));
        });
        $(".next").tap(function() {
            next($(this));

        //下一页
        function next(obj) {
            var idx = $(obj).attr("data-idx");
            if (idx == "1") {
                $("#one").css("height", "0");
                $("#two").removeClass("uhide");
                setTimeout(function() {
                    $("#one").addClass("uhide");
                    $("#two").addClass("bottom");
                    $("#two").css("height", height);
                }, 400);
            } else if (idx == "2") {
                $("#two").addClass("top");
                $("#two").css("height", "0");
                $("#three").removeClass("uhide");
                setTimeout(function() {
                    $("#two").addClass("uhide");
                    $("#three").addClass("bottom");
                    $("#three").css({
                        "height" : "100%",
                        "overflow-y" : "scroll"
                    });
                }, 400);
            }
        }
